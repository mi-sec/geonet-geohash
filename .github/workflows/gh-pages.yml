name: Generate GitHub Pages Documentation

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: setup gh-pages
        run: |
          git config --local user.name "gh-action"
          git config --local user.email "gh-action@users.noreply.github.com"
          rm -rf gh-pages
          git worktree add gh-pages gh-pages

      - name: npm install and build docs
        run: |
          npm ci
          npm run docs

      - name: run tests
        run: |
          npm run test
          mv coverage docs/

      - name: deploy to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          rm -rf gh-pages/*
          mv docs/* gh-pages/
          cd gh-pages/
          git add --all
          git commit -m "gh-pages generated by gh-action"
          git push "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git" gh-pages
